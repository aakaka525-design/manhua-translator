server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location /api/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://api:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /data/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    # Serve static directly from Nginx (avoid proxying large files through uvicorn).
    alias /data/;
    # Keep auth-protected assets cacheable in the browser, but avoid shared/proxy caching.
    add_header Cache-Control "private, max-age=86400" always;
    add_header Vary "Authorization" always;
  }

  location /output/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    # Serve static directly from Nginx (avoid proxying large files through uvicorn).
    alias /output/;
    # Translated outputs may be regenerated; keep cache short to reduce stale risk.
    add_header Cache-Control "private, max-age=300" always;
    add_header Vary "Authorization" always;
  }

  location / {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    try_files $uri /index.html;
  }
}
