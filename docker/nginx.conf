server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;
  access_log /var/log/nginx/access.log combined;
  error_log /var/log/nginx/error.log warn;

  location /api/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    proxy_pass http://api:8000/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /data/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    # Serve static directly from Nginx (avoid proxying large files through uvicorn).
    alias /data/;
    # Cache successful asset responses, but avoid caching transient 404s while files are still downloading.
    add_header Cache-Control "private, max-age=86400";
    add_header Vary "Authorization";
  }

  location /output/ {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    # Serve static directly from Nginx (avoid proxying large files through uvicorn).
    alias /output/;
    # Translated outputs may be regenerated; keep cache short and avoid caching transient 404s.
    add_header Cache-Control "private, max-age=300";
    add_header Vary "Authorization";
  }

  location / {
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/.htpasswd;
    try_files $uri /index.html;
  }
}
