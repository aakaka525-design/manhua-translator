<svg xmlns="http://www.w3.org/2000/svg" width="600" height="800" viewBox="0 0 600 800" role="img" aria-label="No cover">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0F0F11"/>
      <stop offset="1" stop-color="#1E1E24"/>
    </linearGradient>
    <pattern id="dots" width="18" height="18" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1.4" fill="#00F0FF" opacity="0.18"/>
    </pattern>
  </defs>

  <rect width="600" height="800" fill="url(#bg)"/>
  <rect width="600" height="800" fill="url(#dots)"/>

  <rect x="28" y="28" width="544" height="744" rx="28" fill="none" stroke="#FF0055" stroke-width="6" opacity="0.75"/>

  <g fill="#F0F0F0" opacity="0.95" font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif">
    <text x="50%" y="48%" text-anchor="middle" font-size="46" font-weight="800" letter-spacing="2">NO COVER</text>
    <text x="50%" y="54%" text-anchor="middle" font-size="16" opacity="0.8">place a cover image in the manga folder</text>
  </g>

  <g transform="translate(300 620)" opacity="0.85">
    <circle r="44" fill="#00F0FF"/>
    <path d="M-6 -22 L18 0 L-6 22 Z" fill="#0F0F11"/>
  </g>
</svg>

